<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Love Story</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
        <div class="bg-image bg-left"></div>
        <div class="bg-image bg-center"></div>
        <div class="bg-image bg-right"></div>

    <canvas id="gameCanvas"></canvas>
    
    <div id="controls" class="controls hidden">
        <button id="restartBtn" class="btn">Újrakezd</button>
        <button id="closeBtn" class="btn">Bezár</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
